# Setup
title: hong-mae's Dev.log
description: 나의 개발 블로그
url: https://hong-mae.com
avatar: ./assets/img/avatar.jpg
paginate: 5
permalink: pretty
cover_image: ./assets/img/bg2.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
logo: ./assets/img/bg2.jpg
social:
  name: Colin Park
  links:
    - https://github.com/hong-mae
lang: ko
# google_site_verification: xxxxx

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Colin Park
  url: https://github.com/hong-mae/
  email: qkrgksqls9@gmail.com
