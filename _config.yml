# Setup
title: Moong-bee's Dev.log
description:
url: https://moong-bee.com
avatar: ./assets/img/avatar.jpg
paginate: 5
permalink: pretty
cover_image: ./assets/img/bg.png

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag

logo: /logo512.png
social:
  name: Colin Park
  links:
    - https://www.instagram.com/h.____bin
    - https://github.com/Moong-bee
# google_site_verification: xxxxx
lang: ko

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Colin Park
  url: https://github.com/Moong-bee/
  email: qkrgksqls9@gmail.com
